<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Static Template</title>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-sm-5 col-md-5 radio-1-card">
        <div class="radio-top-container">
          <div class="radio-top-1">
            <i class="fas fa-chevron-left"></i>
            <h2>STATIONS</h2>
            <i class="fas fa-toggle-on"></i>
          </div>
        </div>
        <div class="radio-body-1">
          <div class="radio-station radio-station-1">
            <h2>Radio 1</h2>
            <h2>Freq</h2>
          </div>
          <hr class="radio-hr">
          <div class="radio-station radio-station-2">
            <h2>Radio 2</h2>
            <h2>Freq</h2>
          </div>
          <hr class="radio-hr">
          <div class="radio-station radio-station-3">
            <h2>Radio 3</h2>
            <h2>Freq</h2>
          </div>
          <hr class="radio-hr">
          <div class="radio-station radio-station-4">
            <h2>Radio 4</h2>
            <h2>Freq</h2>
          </div>
          <hr class="radio-hr">
        </div>
        <div class="radio-footer-1">
          <div class="radio-footer-content">
            <p>CURRENTLY PLAYING</p>
            <h2>Radio 2</h2>
          </div>
        </div>
      </div>
      <div class="col-sm-5 col-md-5">
        <h1>LMAO</h1>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
  </script>
</body>

</html>
